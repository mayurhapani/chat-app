<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <style>
      /* For WebKit browsers (Chrome, Safari) */
      #msg_container::-webkit-scrollbar {
        width: 8px; /* Adjust the width of the scrollbar */
      }

      #msg_container::-webkit-scrollbar-track {
        background: #2d2d2d; /* Dark background for the track */
      }

      #msg_container::-webkit-scrollbar-thumb {
        background: #4f4f4f; /* Dark color for the scrollbar thumb */
        border-radius: 10px; /* Rounded corners for the scrollbar thumb */
      }

      /* For Firefox */
      #msg_container {
        scrollbar-width: thin; /* Thin scrollbar */
        scrollbar-color: #4f4f4f #2d2d2d; /* Scrollbar thumb color and track color */
      }
    </style>
  </head>
  <body class="flex flex-col justify-center items-center w-full h-screen bg-gray-900">
    <h1 class="mb-6 text-white text-xl font-bold">ðŸ’­ Chat App</h1>

    <div class="border-8 rounded-2xl text-gray-700">
      <!-- header -->
      <div class="flex items-center justify-center border-b-2 border-gray-400 py-1">
        <span class="material-symbols-outlined text-white text-xl p-4 font-bold"> person </span>
        <div class="">
          <input
            id="name_input"
            class="outline-none py-0 px-3 bg-transparent text-xl font-bold text-white"
            type="text"
            value="Anonymous"
          />
          <div class="mx-3" id="isTyping">
            <p class="feedback text-white text-xs">online</p>
          </div>
        </div>
      </div>

      <!-- body -->
      <div
        id="msg_container"
        class="flex flex-col w-full h-96 border-b-2 border-gray-400 overflow-y-auto overflow-x-hidden"
      ></div>

      <!-- footer -->
      <div class="">
        <form id="msg_form">
          <div class="flex items-center justify-between border-t-2 border-gray-400 py-1">
            <input
              id="msg_input"
              class="outline-none py-2 px-3 bg-transparent flex-grow text-white"
              type="text"
              placeholder="Type your message..."
            />
            <div class="bg-gray-400 h-8 w-0.5"></div>
            <button
              type="submit"
              class="material-symbols-outlined text-white p-2 hover:text-gray-600"
            >
              send
            </button>
          </div>
        </form>
      </div>
    </div>

    <p id="clients_total" class="mt-5 text-white"></p>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <script type="module" src="./main.js"></script>
  </body>
</html>
